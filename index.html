<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Scheme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #004080;
            font-size: 1.8em;
            margin-top: 20px;
        }
        img {
            width: 80%;
            max-width: 200px;
            height: auto;
            margin-top: 20px;
        }
        p {
            font-size: 1em;
            color: #333;
            margin: 20px 10px;
        }
        .button {
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #004080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0059b3;
        }
        /* Mobile Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            .button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Government Scheme</h1>
    <img src="form.png" alt="Government Scheme Form">
    <p>Learn more about government schemes that aim to benefit citizens through financial support, healthcare, and other initiatives. Discover the criteria, benefits, and steps for applying.</p>
    <button class="button" onclick="alert('Redirecting to more details...')">Learn More</button>
</body>
</html>
